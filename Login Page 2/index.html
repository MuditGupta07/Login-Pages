<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Login Page 2</title>
</head>
<body>
    <div id="main">
        <div id="welcome"><h1>Hi! Welcome To This Website</h1></div>
        <div id="box">
            <h1>LOGIN</h1>
            <div class="field">
                <label for="id"></label>
                <input type="text" placeholder="Login Id" required>
                <i class="ri-user-line"></i>
            </div>
            
            <div class="field">
                <label for="pass"></label>
                <input type="password" placeholder="Password" required>
                <i class="ri-eye-off-line"></i>
            </div>
            <div id="first">
                <div id="rem"><input type="checkbox"><p>Remember me</p></div>
                <div id="forg"><a href="#">Forgot Password?</a></div>
            </div>
            <div id="log"><a href="#">Log in</a></div>
            <div id="reg">Don't have a account?&nbsp;<a href="#">Register</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
