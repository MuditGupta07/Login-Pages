<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 1</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div id="main"><img src="Login1.jpg" alt="">
        <div id="box">
            <h1>LOGIN</h1>
            <div id="login" class="rect">
                <div class="text">
                    <label for="id"></label>
                    <input type="text" placeholder="Login Id" required>
                </div>
                <div class="icon">
                    <i class="ri-user-line"></i>
                </div>

                
            </div>
            <div id="pass" class="rect">
                <div class="text">
                    <label for="password"></label>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="icon">
                    <i class="ri-eye-off-line"></i>
                </div>
            </div>
            <div id="first">
                <div id="rem"><input type="checkbox"><p>Remember me</p></div>
                <div id="forg"><a href="#">Forgot Password?</a></div>
            </div>
            <div id="log"><a href="#">Log in</a></div>
            <div id="reg">Don't have a account?&nbsp;<a href="#">Register</a></div>
        </div>
    </div>
</body>
</html>
